<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      href="https://www.freepnglogos.com/uploads/amazon-png-logo-vector/amazon-icon-symbol-png-logo-21.png"
    />
    <script
      src="https://kit.fontawesome.com/d98822fee5.js"
      crossorigin="anonymous"
    ></script>

    <title>Amezon</title>
  </head>
  <body>
    <div id="full-page">
      <div id="navbar">
        <div id="navbar-top">
          <!-- /* navbar-top first div */ -->
          <div>
            <img
              src="https://www.freepnglogos.com/uploads/amazon-png-logo-vector/amazon-symbol-png-logo-vector-9.png"
              alt="amezon"
            />
          </div>
          <!-- /* navbar-top second div */ -->
          <div class="nav-head">
            <p>Hello</p>
            <div>
              <i class="fa-solid fa-location-dot"></i>
              <p>Select your address</p>
            </div>
          </div>
          <!-- /* navbar-top third div */ -->
          <div>
            <div>
              <select>
                <option value="All">All</option>
                <option value="">Amexon Fresh</option>
                <option value="">Amezon Fashion</option>
                <option value="">Amezon Devices</option>
              </select>
            </div>

            <div>
              <input type="search" placeholder="Search Amezon .In" />
            </div>

            <div>
              <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
          </div>

          <!-- /* navbar-top fourth div */ -->
          <div>
            <div>
              <img
                src="https://img.freepik.com/free-vector/illustration-india-flag_53876-27130.jpg?t=st=1676357795~exp=1676358395~hmac=d951f9cdf2dabb64e79085c92ab0690c4129696375efe1e84c0cd3cf8b9374a5"
                alt="flage-india"
              />
            </div>
            <div>
              <select>
                <option value="EN">EN</option>
                <option value="Hindi">Hindi</option>
              </select>
            </div>
          </div>
          <!-- /* navbar-top fifth div */ -->

          <div class="nav-head">
            <p>Hello, sign In</p>
            <div>
              <p>Accounts & Lists</p>
              <i class="fa-solid fa-caret-down"></i>
            </div>
          </div>

          <!-- /* navbar-top sixth div */ -->

          <div class="nav-head">
            <p>Returns</p>
            <div>
              <p>&Orders</p>
            </div>
          </div>
          <!-- /* navbar-top seventh div */ -->
          <div>
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Cart</p>
          </div>
        </div>
        <!-- Navbar-bottom -->
        <div id="navbar-bot">
            <div class="align-nav">
                <i class="fa-solid fa-bars"></i>
                <p>All</p>
            </div>
            <div>
                <p>Amezon MiniTv</p>
            </div>
            <div>
                <p>Best Sellers</p>
            </div>
            <div>
                <p>Mobiles</p>
            </div>
            <div>
                <p>Customer Services</p>
            </div>
            <div>
                <p>Todays's Deal</p>
            </div>
            <div>
                <p>Electronics</p>
            </div>
            <div>
                <p>Amezon Pay</p>
            </div>
            <div class="align-nav">
                <p>Prime</p>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div>
                <p>Fashion</p>
            </div>
            <div>
                <p>New Release</p>
            </div>
            <div>
                <p>Home and Kitchen</p>
            </div>
            <div>
                <p>Beauty & Personal care</p>
            </div>
            <div>
                <p>Computers</p>
            </div>
            <div>
                <p>Books</p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
